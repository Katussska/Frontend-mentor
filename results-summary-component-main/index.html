<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="background">
    <div class="result">
      <p>Your Result</p>
      <div class="score">
        <p>76</p><br>
        <p>of 100</p>
      </div>
      <p>Great</p>
      <p>You scored higher than 65% of<br>
        the people who have taken<br>
        these tests.</p>
    </div>
    <div class="summary">
      <h1>Summary</h1>
      <div class="stats">
        <div class="reaction">
          <img src="assets\images\icon-reaction.svg">
          Reaction
          80 / 100
        </div>
        <div class="memory">
          <img src="assets\images\icon-memory.svg">
            Memory
            92 / 100
        </div>
        <div class="verbal">
          <img src="assets\images\icon-verbal.svg">
            Verbal
            61 / 100
        </div>
        <div class="visual">
          <img src="assets\images\icon-visual.svg">
            Visual
            72 / 100
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
